<form method="post" enctype="multipart/form-data" action="/get_guest/">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Submit</button>
</form>

<table border="1">
  <tbody>
    {% for guest in guests %}
      <tr>
        <td>{{ guest.first_name }} {{ guest.last_name }}</td>
        <td>
          <a href="{{ guest.photo.url }}" target="_blank">photo</a>
        </td>
      </tr>
    {% empty %}
      <tr>
        <td colspan="3">No data.</td>
      </tr>
    {% endfor %}
  </tbody>
</table>
